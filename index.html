<!doctype html>
<!-- This file is based on
https://github.com/hakimel/reveal.js/blob/master/index.html. -->
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="https://peter-kehl.github.io/reveal.js/dist/reset.css">
		<link rel="stylesheet" href="https://peter-kehl.github.io/reveal.js/dist/reveal.css">
		<link rel="stylesheet" href="https://peter-kehl.github.io/reveal.js/dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="https://peter-kehl.github.io/reveal.js/plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
    	        <section data-markdown="README.md"></section>
			</div>
		</div>

		<script src="https://peter-kehl.github.io/reveal.js/dist/reveal.js"></script>
		<script src="https://peter-kehl.github.io/reveal.js/plugin/notes/notes.js"></script>
		<script src="https://peter-kehl.github.io/reveal.js/plugin/markdown/markdown.js"></script>
		<script src="https://peter-kehl.github.io/reveal.js/plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				slideNumber: true,
				//width: "100%", // no difference
  				//height: "20%", // not useful
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
